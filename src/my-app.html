<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="my-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #512DA8;
        --app-secondary-color: white;
      }
      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
        font-weight: 300;
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }
      iron-icon {
        color: #fff;
        width: 26px;
        height: 26px;
        margin-right: 10px;
        padding-bottom: 3px;
      }
      a {
        height: 50px;
      }
      .menu:hover {
        background-color: #d2c2f1;
      }

      h1 {
        font-weight: 300;
        font-size: 30px;
        margin-left: 20px;
      }
      app-toolbar paper-button {
        color: #fff;
        background-color: red;
        height: 50px;
        width: 120px;
      }
      app-toolbar iron-icon {
        color: #fff;
      }
      app-toolbar h2 {
        font-size: 16px;
        font-weight: 300;
      }
      app-toolbar a {
        text-decoration: none;
      }
      app-drawer {
      --app-drawer-scrim-background: rgba(0, 0, 100, 0.8);
      --app-drawer-content-container: {
        background-color: #8470ff;
        color: #fff;
        }
      }


    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <div class="menu"><a name="home" href="/home"><iron-icon icon="home"></iron-icon>Home</a></div>
          <div class="menu"><a name="organisation" href="/organisation"><iron-icon icon="folder-shared"></iron-icon>Organisation</a></div>
          <div class="menu"><a name="families" href="/families"><iron-icon icon="supervisor-account"></iron-icon>Families</a></div>
          <div class="menu"><a name="individuals" href="/individuals"><iron-icon icon="account-circle"></iron-icon>Individuals</a></div>
          <div class="menu"><!--<a name="story" href="/story">Story</a>--></div>
          <div class="menu"><a name="aboutus" href="/aboutus"><iron-icon icon="book"></iron-icon>About Us</a></div>
          <div class="menu"><!--<a name="blog" href="/blog">Blog</a>--></div>
          <div class="menu"><a name="invest" href="/invest"><iron-icon icon="work"></iron-icon>Invest</a></div>
          <div class="menu"><!--<a name="joinus" href="/joinus">Join Us</a>--></div>
          <div class="menu"><a name="contactus" href="/contactus"><iron-icon icon="question-answer"></iron-icon>Contact Us</a></div>
          <!--<a name="dev" href="/dev">.dev</a>-->
        </iron-selector>
      </app-drawer>

       <!--Main content-->
       <app-header-layout has-scrolling-region>

        <app-header fixed shadow>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <img src="../images/logo/hi9-logo-white.png" alt="">
            <div title><h1>Web Made Simple</h1></div>    
              <a href="/getaquote">
                <paper-button>
                <iron-icon icon="create"></iron-icon>
                    <h2>Quote</h2>
                </paper-button>
              </a>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <my-home name="home"></my-home>
          <my-organisation name="organisation"></my-organisation>
          <my-families name="families"></my-families>
          <my-individuals name="individuals"></my-individuals>
          <my-story name="story"></my-story>
          <my-aboutus name="aboutus"></my-aboutus>
          <my-blog name="blog"></my-blog>
          <my-invest name="invest"></my-invest>
          <my-packages name="packages"></my-packages>
          <my-joinus name="joinus"></my-joinus>
          <my-contactus name="contactus"></my-contactus>
          <my-signup name="signup"></my-signup>
          <my-dev name="dev"></my-dev>
          <my-security name="security"></my-security>
          <my-deko name="deko"></my-deko>
          <my-support name="support"></my-support>
          <my-laptop name="laptop"></my-laptop>
          <my-connection name="connection"></my-connection>
          <my-getaquote name="getaquote"></my-getaquote>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('my-' + page + '.html'), null, null, true);
      }


    });

  </script>

</dom-module>
