<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="my-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: rgba(255,255,255,.95);
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }
      iron-icon {
        color: #333;
        width: 26px;
        height: 26px;
        margin-right: 10px;
        padding-bottom: 3px;
      }
      a {
        height: 50px;
      }


    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="/home"><iron-icon icon="home"></iron-icon>Home</a>
          <a name="ngo" href="/ngo"><iron-icon icon="folder-shared"></iron-icon>NGO</a>
          <a name="families" href="/families"><iron-icon icon="supervisor-account"></iron-icon>Families</a>
          <a name="individuals" href="/individuals"><iron-icon icon="account-circle"></iron-icon>Individuals</a>
          <!--<a name="story" href="/story">Story</a>-->
          <a name="aboutus" href="/aboutus"><iron-icon icon="account-circle"></iron-icon>About Us</a>
          <!--<a name="blog" href="/blog">Blog</a>-->
          <a name="investor" href="/investor"><iron-icon icon="account-circle"></iron-icon>Investor</a>
          <a name="pricing" href="/pricing"><iron-icon icon="account-circle"></iron-icon>Pricing</a>
          <!--<a name="joinus" href="/joinus">Join Us</a>-->
          <a name="contactus" href="/contactus"><iron-icon icon="account-circle"></iron-icon>Contact Us</a>
          <a name="signup" href="/signup"><iron-icon icon="account-circle"></iron-icon>Sign Up</a>
          <!--<a name="dev" href="/dev">.dev</a>-->
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>
        <app-header condenses reveals effects="waterfall">
          <paper-icon-button icon="menu" drawer-toggle hidden$="{{wideLayout}}"></paper-icon-button>
          <app-toolbar hidden$="{{!wideLayout}}">
            <div title>
              <img src="../images/logo/hi9-logo-128.png" alt="Hi9 Logo">
            </div>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <my-home name="home"></my-home>
          <my-ngo name="ngo"></my-ngo>
          <my-families name="families"></my-families>
          <my-individuals name="individuals"></my-individuals>
          <my-story name="story"></my-story>
          <my-aboutus name="aboutus"></my-aboutus>
          <my-blog name="blog"></my-blog>
          <my-investor name="investor"></my-investor>
          <my-pricing name="pricing"></my-pricing>
          <my-joinus name="joinus"></my-joinus>
          <my-contactus name="contactus"></my-contactus>
          <my-signup name="signup"></my-signup>
          <my-dev name="dev"></my-dev>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('my-' + page + '.html'), null, null, true);
      }

    });

  </script>

</dom-module>
