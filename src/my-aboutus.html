       <p>Hi9's a rapid growth tech startup based in beautiful Cornwall.</p>
      <p>Founded in 2014, our company mission is simple; to provide affordable technologies directly or via an organisation to those that need them the most whether on low income, disabled, vulnerable or socially excluded.</p>
      <p>We're proud to say our ideas earned us a place on the Google Launchpad programme which continues to help and support us on our journey.</p>
      <p>But it wasn't long into the project that we discovered another challenge - the need to make the web simple to use.</p>
      <p>Our idea? To create a software solution to do just that. A platform that organises websites displays them as cards that can be grouped into decks & shared with friends, family &  colleagues.</p>
