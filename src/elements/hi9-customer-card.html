<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="hi9-quote-card-small.html">

<dom-module id="hi9-customer-card">

  <template>

    <style>
      :host {
        display: block;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 10px;
        margin: 15px;
        border-radius: 5px;
        background-color: #fff;
        height: 1400px;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #fff;
        font-weight: 300;
      }
      paper-toolbar iron-icon {
        width: 40px;
        height: 40px;
      }
      a {
        text-decoration: none;
      }
      paper-button {s
        color: #fff;
        background-color: red;
      }
      hi9-quote-card-small {
        position: absolute;
        top: 180px;
        right: 30px;
      }
      #gaq paper-button {
        position: fixed;
        top: 100px;
        right: 50px;
        background-color: red;
        color: #fff;
      }
      #gaq paper-button iron-icon {
        color: #fff;
        height: 24px;
        width: 24px;
      }
    </style>

      <paper-toolbar class="medium" style="background-color: {{color}}">
        <div title style="width:100%">     
          <h1>{{title}}</h1>
        </div>
        <iron-icon icon="{{icon}}"></iron-icon>
      </paper-toolbar>

      <content></content>

      <div id="gaq" style="display: {{gaq}}">
        <a href="/getaquote">
          <paper-button>
          <iron-icon icon="create"></iron-icon>
            Get a Quote
          </paper-button>
        </a>
      </div>

  </template>

  <script>

    Polymer({

      is: 'hi9-customer-card',
      properties: {
        title: String,
        color: String,
        icon: String,
        gaq: {
          type: String,
          value: ""
        }
      }

    });

  </script>

</dom-module>
