<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="hi9-contact.html">

<dom-module id="hi9-customer-card">

  <template>

    <style>
      :host {
        display: block;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        height: 700px;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #fff;
        font-weight: 300;
      }
      paper-toolbar iron-icon {
        width: 40px;
        height: 40px;
        position: absolute;
        right: 20px;
      }
      a {
        text-decoration: none;
      }
      paper-button {
        color: #fff;
        background-color: red;
      }
      #leftcol {
        width: 60%;
        display: inline-block;
        text-align: left; 
        margin: 30px 20px 0 20px;
      }
      hi9-contact {
        position: absolute;
        top: 180px;
        right: 30px;
      }
    </style>
     
      <paper-toolbar class="medium" style="background-color: {{color}}">
        <div title>     
          <h1>{{title}}</h1>
        </div>
        <iron-icon icon="{{icon}}"></iron-icon>
      </paper-toolbar>

      <div id="leftcol">
        <content></content>
      </div>

      <hi9-contact customer="{{title}}"></hi9-contact>


  </template>

  <script>

    Polymer({

      is: 'hi9-customer-card',
      properties: {
        title: String,
        color: String,
        icon: String
      }

    });

  </script>

</dom-module>
