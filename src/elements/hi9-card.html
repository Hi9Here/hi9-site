<!DOCTYPE html>
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="hi9-card">
  <template>
    <style>
      :host {
        display: inline-block;
        text-align: center;
        margin: 10px;
      }
      iron-icon {
        margin: 5px;
      }
      iron-image {
        width: 130px;
        height: 100px;
      }
      paper-material {
        display: inline-block;
        background-color: #fff;
        border-radius: 5px;
        color: #757575;
      }
      h3 {
        font-weight: 300;
      }
      a {
        text-decoration: none;
      }
      paper-button {
        color: #fff;
        background-color: red;
        font-size: 14px;
      }
      paper-toolbar {
        font-size: 14px;
        text-align: center;
      }
      paper-toolbar {
        --paper-toolbar-sm-height: 35px;
        --paper-toolbar-height: 35px;
      }
    </style>
    
   <a href="{{link}}">
    <paper-material elevation="1" style="width: [[width]]px; height: [[height]]px;">
      <paper-toolbar style="background-color: [[barcolor]]; display: [[toolbardisplay]]">
        <iron-icon icon="[[icon]]" style="display: [[icondisplay]]"></iron-icon>
        <div title>
          <h3>[[title]]</h3>
        </div>
      </paper-toolbar>          
      <iron-image src="[[image]]" preload sizing="[[imagesizing]]" style="display: [[imagedisplay]]; width:[[imagewidth]]; height:[[imageheight]];"></iron-image> 
      <content></content>  
    </paper-material>
  </a>

  </template>
  <script>
    Polymer({
      is: 'hi9-card',
        properties: {
        title: String,
        barcolor: String,
        icon : String,
        icondisplay : {
          type: String,
          value: "none"
      },
      toolbardisplay: {
        type: String,
        value: ""
      },
      imagesizing: {
        type: String,
        value: "cover"
      },
      image: String,
      imagedisplay: {
        type: String,
        value: ""
      },
      imageheight: {
        type: String,
        value: "133px"
      },
      imagewidth: {
        type: String,
        value: "100%"
      },
      link: String,
      width: {
        type: String,
        value: 200
      },
      height: {
        type: String,
        value: 260
      },
      buttondisplay: String,
      buttonlink: String,
      buttontitle: String
    }
    });
  </script>
</dom-module>
