<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="hi9-contact">
  <template>
    <style>
      :host {
        display: inline-block;
        margin: 10px;
        width: 300px;
      }
      paper-material {
        padding: 10px;
        margin: 10spx;
        border-radius: 5px;
        color: #757575;
      }
      paper-button {
        color: #fff;
        background-color: red;
      }
      a {
        text-decoration: none;
      }
      h2 {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 18px;
        margin: 16px 0;
        color: #fff;
        font-weight: 300;
      }
      #requestbutton {
        display: block;
      }
      #reqbut {
        text-align: center;
        margin: 10px;
      }
      paper-input-container {
        text-align: left;
      }
      #inputs {
        margin: 0 10px 0 5px;
      }
      
    </style>
    
      <paper-material elevation="1">

        <!--<paper-toolbar>
          <div title>
            <h2>{{customer}}</h2>
          </div>
        </paper-toolbar>-->

        <div id="inputs">
          <paper-input-container>
            <label>Name*</label>
            <input is="iron-input" required auto-validate error-message="needs some text!">
          </paper-input-container>
          <paper-input-container>
            <label>Email*</label>
            <input is="iron-input" required auto-validate error-message="needs some text!">
          </paper-input-container>
          <paper-input-container>
            <label>Phone*</label>
            <input is="iron-input" required auto-validate error-message="needs some text!">
          </paper-input-container>
            <paper-input-container>
            <label>Company</label>
            <input is="iron-input" required auto-validate error-message="needs some text!">
          </paper-input-container>
            <paper-input-container>
            <label>Website</label>
            <input is="iron-input" required auto-validate error-message="needs some text!">
          </paper-input-container>
            <paper-input-container>
            <label>Country</label>
            <input is="iron-input" required auto-validate error-message="needs some text!">
          </paper-input-container>
        </div>

        <div id="requestbutton">
          <div id="reqbut">
            <paper-button raised>Get A Quote</paper-button>
          </div>
        </div>

      </paper-material>

  </template>
  
  <script>
    Polymer({
      is: 'hi9-contact',
      properties: {
        customer: String
      }    
      
    });
  </script>
</dom-module>
