<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">

<dom-module id="hi9-contact">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
      }
      paper-material {
        padding: 10px;
        border-radius: 5px;
        color: #757575;
      }
      paper-button {
        color: #fff;
        background-color: red;
      }
      a {
        text-decoration: none;
      }
      }
      #requestbutton {
        display: block;
      }
      #reqbut {
        text-align: center;
        margin: 10px;
      }
      paper-input-container {
        display: inline-block;
        text-align: center;
        padding: 10px 50px 0px 0px;
        width: 220px;
      }
      #inputs {
        padding: 40px;
        text-align: center;
      }
      h2 {
        font-weight: 300;
      }

    </style>

    <firebase-document 
      id="firebase"
      app-name="hi9"
      location = "https://TU-APP.firebaseio.com/contactList"
      data = "{{contact}}">
    </firebase-document>

        <div id="inputs">
          <h2>Would love to talk to you about your needs</h2>
          <paper-input-container>
            <label>Name*</label>
            <input 
            is="iron-input" 
            bind-value = "{{contact.name}}"
            required auto-validate error-message="needs some text!">
          </paper-input-container>
          <paper-input-container>
            <label>Email*</label>
            <input is="iron-input" 
            bind-value = "{{contact.email}}"
            required auto-validate error-message="needs some text!">
          </paper-input-container>
          <paper-input-container>
            <label>Phone*</label>
            <input is="iron-input"
            bind-value = "{{contact.phone}}"
            required auto-validate error-message="needs some text!">
          </paper-input-container>
            <paper-input-container>
            <label>Company</label>
            <input is="iron-input"
            bind-value = "{{contact.company}}"
            required auto-validate error-message="needs some text!">
          </paper-input-container>
            <paper-input-container>
            <label>Website</label>
            <input is="iron-input"
            bind-value = "{{contact.website}}"
            required auto-validate error-message="needs some text!">
          </paper-input-container>
            <paper-input-container>
            <label>Country</label>
            <input is="iron-input"
            bind-value = "{{contact.country}}"
            required auto-validate error-message="needs some text!">
          </paper-input-container>
        </div>

        <div id="requestbutton">
          <div id="reqbut">
            <paper-button on-tap="done" raised>Get A Quote</paper-button>
          </div>
        </div>

  </template>
  
  <script>

Polymer({
    is: 'hi9-contact',
    properties: {
      contact: Object
    },
    done : function() {
      this.$.firebase.save("contactList").then(function() {
      })
      this.fire("done")
    },
    country: {
        type: String,
        value: "United Kingdom",
        notify: true
      }

    });
  </script>
</dom-module>
