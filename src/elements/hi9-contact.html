<dom-module id="hi9-contact">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
      }
      paper-material {
        padding: 10px;
        border-radius: 5px;
        color: #757575;
      }
      paper-button {
        color: #fff;
        background-color: red;
      }
      a {
        text-decoration: none;
      }
      }
      #requestbutton {
        display: block;
      }
      #reqbut {
        text-align: center;
        margin: 10px;
      }
      paper-input-container {
        display: inline-block;
        text-align: center;
        padding: 10px 50px 0px 0px;
        width: 220px;
      }
      #inputs {
        padding: 40px;
        text-align: center;
      }
      h2 {
        font-weight: 300;
      }

    </style>

        <div id="inputs">
          <h2>Would love to talk to you about your needs</h2>
          <paper-input-container>
            <label>Name*</label>
            <input is="iron-input" required auto-validate error-message="needs some text!">
          </paper-input-container>
          <paper-input-container>
            <label>Email*</label>
            <input is="iron-input" required auto-validate error-message="needs some text!">
          </paper-input-container>
          <paper-input-container>
            <label>Phone*</label>
            <input is="iron-input" required auto-validate error-message="needs some text!">
          </paper-input-container>
            <paper-input-container>
            <label>Company</label>
            <input is="iron-input" required auto-validate error-message="needs some text!">
          </paper-input-container>
            <paper-input-container>
            <label>Website</label>
            <input is="iron-input" required auto-validate error-message="needs some text!">
          </paper-input-container>
            <paper-input-container>
            <label>Country</label>
            <input is="iron-input" required auto-validate error-message="needs some text!">
          </paper-input-container>
        </div>

        <div id="requestbutton">
          <div id="reqbut">
            <paper-button raised>Get A Quote</paper-button>
          </div>
        </div>

  </template>
  
  <script>
    Polymer({
      is: 'hi9-contact'  
      
    });
  </script>
</dom-module>
