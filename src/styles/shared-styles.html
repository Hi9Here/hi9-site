<!-- shared-styles.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      section {
            padding: 10px;
      }
      .options {
            display: inline-block;
            text-align: left;
            width: 45%;
      }
      #nos iron-icon {
            color: red;
      }
    
      #yeses iron-icon {
            color: green;
      }
      #nosandyes {
            @apply(--layout-horizontal);
            @apply(--layout-center-justified);
            @apply(--layout-wrap);
      }
      .middle-wrap {
            @apply(--layout-horizontal);
            @apply(--layout-center-justified);
            @apply(--layout-wrap);
      }
      h1 {
            font-size: 40px;
            color: #fff;
            font-weight: 500;
            margin: 0;
         }
      h2 {
            font-weight: 300;
            margin: 20px 0px 0px 20px;
      }
      h2.italic {
            font-style: italic;
      }
      h3 {
            font-weight: 400;
            font-size: 30px;
            margin: 10px 10px 10px 0px;
            line-height: 1.2;
      }
      h4 {
            font-weight: 300;
      }
      #text {
            margin: 10px 20px 10px 20px;
      }
      a {
            text-decoration: none;
      }
      .col {
            width: 45%;
            text-align: left;
      }
      paper-button {
            color: #fff;
            background-color: red;
      }

    </style>
  </template>
</dom-module>
