<!-- shared-styles.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      section {
            padding: 10px;
      }
      .options {
            display: inline-block;
            text-align: left;
            width: 45%;
      }
      #nos iron-icon {
            color: red;
      }
    
      #yeses iron-icon {
            color: green;
      }
      #nosandyes {
            @apply(--layout-horizontal);
            @apply(--layout-center-justified);
            @apply(--layout-wrap);
      }
      .middle-wrap {
            @apply(--layout-horizontal);
            @apply(--layout-center-justified);
            @apply(--layout-wrap);
      }
      h3 {
            font-weight: 400;
            margin: 10px;
      }
      h2 {
            font-weight: 300;
            margin: 20px 0px 0px 20px;
      }
      #text {
            margin: 10px 20px 10px 20px;
      }
      a {
            text-decoration: none;
      }
    </style>
  </template>
</dom-module>
