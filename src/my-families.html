          <p>Don’t want to be your parents tech support anymore? Fed-up looking over your kids shoulder? Then here’s what to do.</p>
        <p>Hi9 hardware is super secure & super simple to set up plus it’s utterly affordable. The Chromebook laptop is browser only, so no nasty updates, no security programmes; it’s all done for you. It also has voice activation, great for the elderly or visually impaired & fab for the young ones.All our pacakages come with super-friendly telephone & online customer support.</p>
        <p>But it doesn’t stop there.<p/>
