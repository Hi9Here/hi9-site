<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="hi9-card">
  <template>
    <style>
      :host {
        display: inline-block;
        margin: 10px;
      }
      iron-icon {
      margin: 5px;
      }
    iron-image {
      width: 200px;
      height: 190px;
      }
    paper-material {
      display: inline-block;
      background-color: #fff;
      padding: 16px;
      border-radius: 5px;
      color: #757575;
    }
    h3 {
      font-weight: 300;
    }

      
    </style>
    
   <a href="{{link}}">
    <paper-material elevation="1" style="width: {{width}}px; height: {{height}}px;">
      <paper-toolbar style="background-color: {{barcolor}}">
        <iron-icon icon="{{}}" style="display: {{icondisplay}}"></iron-icon>
        <div title>
          <h3>{{title}}</h3>
        </div>
      </paper-toolbar>          
      <iron-image src="{{image}}" preload sizing="cover" style="display: {{imagedisplay}}": inline"></iron-image> 
      <content></content>        
    </paper-material>
  </a>

  </template>
  <script>
    Polymer({
      is: 'hi9-card',
      properties: {
      title: String,
      barcolor: String,
      icon : String,
      icondisplay : {
        type: String,
        value: "none"
      },
      image: String,
      imagedisplay: {
        type: String,
        value: "none"
      },
      link: String,
      width: {
        type: String,
        value: 200
      },
      height: {
        type: String,
        value: 300
      },
    }
    });
  </script>
</dom-module>
