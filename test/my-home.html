<!doctype html>po

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>kart-home</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>

  <!-- Import the element to test -->
  <link rel="import" href="../src/my-home.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
       <my-home></my-home>
    </template>
  </test-fixture>

  <script>
    suite('my-home tests', function() {
      var home;

      setup(function() {
        home = fixture('basic');
      });

      test('Text in h1 should be Web Made Simple', function() {
        var h1 = Polymer.dom(home.root).querySelector('.h1');
        assert.equal(h1.textContent, 'Web Made Simple');
      })
    });
  </script>

</body>
</html>
